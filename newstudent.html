<html>
<head>
    <title>
        New Student
    </title>
    <h1> New Student </h1>
</head>
<body>
<fieldset>
    <legend>Personl Information</legend>
    <p>
        <label>
             Full Name: 
        <input type="text" name="txtFullName" required>
        </label>
    </p>
    <p>
        <label>
             Birthdate: 
            <input type="date" name="txtBirthdate">
        </label>
    </p>
    <p>
        <label>
             Gender: 
            <input type="radio" name="gender" value="Male">
             Male 
            <input type="radio" name="gender" value="Female">
             Female 
        </label>
    </p>
</fieldset>
<fieldset>
    <legend>Contact Information</legend>
    <p>
        <label>
             Email: 
        <input type="email" name="txtEmail" required>
        </label>
    </p>
    <p>
        <label>
             Phone: 
        <input type="tel" name="txtPhone" required>
        </label>
    </p>
    <p>
        <label>
             Address: 
            <textarea rows="10" cols="100" name="txtAddress" style="margin: auto;"></textarea>
        </label>
    </p>
</fieldset>
<fieldset>
    <legend>Univwesity Information</legend>
    <p>
        <label>
             Choose Your Faculty: 
            <select name="faculty">
                <option value="f1">faculty 1 </option>
                <option value="f1">faculty 2 </option>
            </select>
        </label>
    </p>
</fieldset>
<input type="submit" class="button" value="Add" name="add">
</body> 
</html>
